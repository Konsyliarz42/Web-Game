{% extends "colony_base.html" %}

{% block content %}
{{ super() }}

<div class="card">
    <div class="card-header">
         <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item"><a class="nav-link" href="/game">Powrót do listy kolonii</a></li>
            <li class="nav-item"><a class="nav-link active">Główne</a></li>
            <li class="nav-item"><a class="nav-link" href="/game/colonies/{{ colony.id }}/build">Budowanie</a></li>
            <li class="nav-item"><a class="nav-link" href="/game/colonies/{{ colony.id }}/production">Produkcja</a></li>
        </ul>
    </div>

    <div class="card-body row no-gutters">

        <div class="col mx-4">

            <!-- Buildings -->
            <div class="container pb-4 my-4 shadow-sm border bg-panel-transparent">
                <h3 class="text-center">Budynki</h3>
                <div class="overflow-auto rounded-lg" style="max-height: 256px;">
                    {{ create_card_lite(colony.buildings) }}
                </div>
            </div>

            <!-- Army -->
            <div class="container pb-4 my-4 shadow-sm border bg-panel-transparent">
                <h3 class="text-center">Armia</h3>
            </div>
            
        </div>

  
        <div class="col mx-4">

            <!-- Rapports -->
            <div class="container pb-4 my-4 shadow-sm border bg-panel-transparent">
                <h3 class="text-center">Raporty</h3>
                <div class="overflow-auto rounded-lg" style="max-height: 256px;">
                    {{ create_message(colony.rapports) }}
                </div>
            </div>
            
        </div>

    </div>
    
</div>

{% endblock %}
