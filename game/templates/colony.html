{% extends "colony_base.html" %}

{% block content %}
{{ super() }}
<!-- Card's div is opened in colony_base.html -->

    <div class="card-body row no-gutters">

        <div class="col mx-4">

            <!-- Buildings -->
            <div class="container pb-4 my-4 shadow-sm border bg-panel-transparent">
                <h3 class="text-center">Budynki</h3>
                <div class="overflow-auto rounded-lg" style="max-height: 256px;">
                    {{ create_card_lite(colony.buildings) }}
                </div>
            </div>

            <!-- Army -->
            <div class="container pb-4 my-4 shadow-sm border bg-panel-transparent">
                <h3 class="text-center">Armia</h3>
            </div>
            
        </div>

  
        <div class="col mx-4">

            <!-- Rapports -->
            <div class="container pb-4 my-4 shadow-sm border bg-panel-transparent">
                <h3 class="text-center">Raporty</h3>
                <div class="overflow-auto rounded-lg" style="max-height: 256px;">
                    {{ create_message(colony.rapports) }}
                </div>

    </div>
    
</div>

{% endblock %}
